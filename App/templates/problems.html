<!DOCTYPE html>
<html>
	 <head>
	 	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.2/css/bootstrap.min.css">
	 	<center> <h1> Problems </h1> </center>
	 </head>
	 <body>
	 	<div class = "navbar">
	 		<div class = "collapse navbar-collapse">
				<ul class = "nav navbar-nav">
					<li> <i> <big> <a href = "/"> Homepage </a> </big> </i> </li>
					<li> <i> <big> <a href = "problems"> Promblems </a> </big> </i> </li>
					<li> <i> <big> <a href = "#"> Status </a> </big> </i> </li>
					<li> <i> <big> <a href = "#"> F.A.Q </a> </big> </i> </li>
				</ul>
			</div>
			
			<div class = "nav navbar-collapse ">
				<ul class = "navbar-right">
					<li>  <a href = "/addprb"> Add problem </a> </li>
					<li>  <a href = "#"> Edit problem </a> </li>
				</ul>
			</div>
			<div class="container">
				<table  class="table table-striped table-bordered">
					<thread>
						<tr>
							<th>Problem ID</th>
							<th>Title</th>
							<th>Ratio</th>
							<th>AC</th>
							<th>Submit</th>
						</tr>
					</thread>
					<tbody>
						{% for problem in  problemlist %}
						<tr>
							<td> {{ problem.id }} </td>
							<td><a href = "#"> {{ problem.title }} </a> </td>
							<td> {{ problem.ratio }} </td>
							<td> {{ problem.accnt }} </td>
							<td> {{ problem.submitcnt }} </td>
						</tr>
						{% endfor %}
					</tbody>
				</table>
			</div>
	 	</div>
	 	<script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
		<script src="http://cdn.bootcss.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	 </body>
	 
</html>
