<!DOCTYPE html>
<html>
	<head>
		<center> <h1>Add problems </h1> </center>
  		<link rel="stylesheet" href="../static/css/Formstyle.css">
	</head>
	<body>
		<div class = "nav">
			<ul>
                <li> <a href = "/"> Homepage </a> </li>

                <center> <h3 class="error"> {{ error }} </h3> </center>
            {% endif %}
			<table id = "addprb">
                <tr class = "title">
                    <td><label for="title"> {{ form.title.label }} </label> </td>
                    <td><textarea class="form-control" rows="1" valueï¼{{ form.title }} </textarea> </td>
                </tr>
                <tr>

                    <td><label for="description "> {{ form.description.label }} </label> </td>
                    <td><textarea class="form-control" rows="4" value = {{ form.description }}  </textarea> </td>
                </tr>
                <tr>
                    <td><label for="pbinput"> {{ form.pbinput.label }} </label> </td>
                    <td><textarea class="form-control" rows="3" value = {{ form.pbinput }}</textarea> </td>
                </tr>
                <tr>
                    <td><label for="pboutput"> {{ form.pboutput.label }} </label> </td>
                    <td><textarea class="form-control" rows="3" value = {{ form.pboutput }}</textarea> </td>
                </tr>
                <tr>
                    <td><label for="pbinput"> {{ form.sinput.label }} </label> </td>
                    <td><textarea class="form-control" rows="3" value = {{ form.sinput }}</textarea> </td>
                </tr>
                <tr>
                    <td><label for="pboutput"> {{ form.soutput.label }} </label> </td>
                     <td><textarea class="form-control" rows="3" value = {{ form.soutput }}</textarea> </td>
                </tr>
                <tr>
                    <td><label for="hint"> {{ form.hint.label }} </label> </td>
                    <td><textarea class="form-control" rows="3" value = {{ form.hint }}</textarea></td>
                </tr>
                <tr>
                    <td><label for="timelmt"> {{ form.timelmt.label }} </label> </td>
                    <td><textarea class="form-control" rows="1" value = {{ form.timelmt }}</textarea></td>
                </tr>
                <tr>
                    <td><label for="memorylmt"> {{ form.memorylmt.label }} </label> </td>
                    <td><textarea class="form-control" rows="1" value = {{ form.memorylmt }}</textarea></td>
                </tr>
            </table>
            <tr>
                    <button type="submit" >Submit</button>
            </tr>
	    </form>
	</body>
</html>
