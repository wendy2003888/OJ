<!DOCTYPE html>
<!--  {% from "_formhelpers.html" import render_field %} -->

<head>
    
    <center><h1> Register Information </h1></center>
    <link rel="stylesheet" href="../static/css/Formstyle.css">

</head>
<body>
    <div class = "nav">
            <ul>
                <li> <a href = "/"> Homepage </a> </li>
                <li> <a href = "/promlems/"> Problems </a> </li>
                <li> <a href = "#"> Status </a> </li> 
                <li> <a href = "#"> F.A.Q </a> </li> 
            </ul>
    </div>
    <form action = "/sign_up" method="POST" class = "sign_up">
            {{ form.csrf_token }}
            {% if error %}
                <center> <h3 class="error"> {{ error }} </h3> </center>
            {% endif %}

            <table id = "register">
                <tr>
                    <td><label for="userid"> {{ form.userid.label }} </label> </td>
                    <td>{{ form.userid(size = 20) }}</td>
                </tr>
                <tr>
                    <td><label for="password"> {{ form.password.label }} </label> </td>
                    <td>{{ form.password(size = 20) }}</td>
                </tr>
                <tr>
                    <td><label for="confirm"> {{ form.confirm.label }} </label> </td>
                    <td>{{ form.confirm(size = 20) }}</td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Submit" name="submit"><input type = "reset" value="Reset" name="reset"></td>
                </tr>
            </table>
    </form>
</body>
