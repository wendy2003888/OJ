<head>
	<center> <h1> Submit your solution </h1> </center>
</head>
{% extends "base.html" %}
{% block content %}
	<body>
		<div class="container">
	    	<form action={{ url_for('Submits', problemid = problem.id) }} method="POST">
        	{{ form.csrf_token }}
	    	<center>
	    		{% if error %}
                	<center> <h3 class="error"> {{ error }} </h3> </center>
           		{% endif %}
	    			<label>Problem ID:</label>
	    			<br/>
	    			<textarea class="form-group-sm" rows="1"  value = {{ form.pbid }} {{problem.id}} </textarea>
	    			<br/>
	    		<label>Language:</label>
				{{ form.language }}
				
				<br/>
				<label>Source Code:</label>
				<br/>
				<textarea class="form-group-lg" rows="15"  value = {{ form.code }} </textarea>
				<br/>
				<button type="submit" class="btn btn-default" >Submit</button>
            	<button type="reset" class="btn btn-default">Reset</button>
			</center>

  		</div>
	</body>
{% endblock %}
